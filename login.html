<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/flexboxgrid.css">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="login-container">
            <div class="row">
                <div class="col-lg-8  col-md-8  col-sm-8 col-xs-12 ">
                    <div class="login-box">
                        <form action="">
                            <div class="input-group">
                                <label for="name">نام کاربری :</label>
                                <input type="text" name="name" id="name">
                            </div>
                            <div class="input-group">
                                <label for="pass">پسوورد :</label>
                                <input type="password" name="pass" id="pass">
                            </div>
                            <p class="do-you-have">
                                  حساب کاربری ندارید؟
                                <a href=""> ایجاد حساب کاربری</a>
                                کمتر از یک دقیقه از شما وقت خواهد گرفت
                            </p>
                            <div class="submit-container">
                                <input type="submit" value="ورود">
                            </div>
                        </form>
                        <div class="social-box">
                            <a href=""><i class="fab fa-facebook-f"></i>
                            </a>
                            <a href=""><i class="fab fa-google-plus-g"></i>
                            </a>
                            <a href=""><i class="fab fa-instagram"></i>
                            </a>
                        
                        </div>
                    </div>
                </div>
                <div class="col-lg-4  col-md-4 col-sm-4 col-xs-3 ">
                    <div class="login-image-container">
                        <img src="./photo/svg/login.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
